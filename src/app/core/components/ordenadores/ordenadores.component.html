<h3>Últimos ordenadores creados</h3>

<div *ngIf="!ordenadores" class="alert alert-info">Cargando últimos ordenadores...</div>

<div class="my-2 text-left">
  <button type="button" class="btn btn-small btn-rounded btn-primary" [routerLink]="['/configurador']">Configurar
    Ordenador
  </button>
</div>

<div *ngIf="ordenadores?.length == 0" class="alert alert-danger">No existen ordenadores en la base de datos.</div>

<div *ngIf="ordenadores && ordenadores.length > 0" class="row row-cols-2 row-cols-md-6 mt-2 g-2">
  <div *ngFor="let ordenador of ordenadores" class="col-12 col-sm-6 col-md-4">
    <div class="card h-100">
      <div class="card-header">
        <p class="card-text text-end">
          <small>Creador: <b>{{ordenador.usuario.usuario}}</b></small>
        </p>
      </div>
      <div class="card-body">
        <div *ngFor="let linea of ordenador.lineasOrdenadores">
          <p>
            <b>{{linea.componente.categoria.nombre}}</b>: {{linea.componente.fabricante.nombre}} {{linea.componente.nombre}}
          </p>
        </div>
        <p class="card-text text-center">
          <span class="badge bg-success fa-1x">{{ordenador.precioTotal | number:'1.2-2'}}€</span>
        </p>
      </div>
      <div class="card-footer">
        <p class="card-text text-end">
          <button type="button" class="btn btn-primary w-100">Ver detalles</button>
        </p>
      </div>
    </div>
  </div>
</div>
