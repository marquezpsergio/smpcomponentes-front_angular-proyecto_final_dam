<h3>Listado de todos los componentes</h3>

<div *ngIf="!componentes" class="alert alert-info">Cargando...</div>

<div *ngIf="componentes?.length == 0" class="alert alert-danger">No hay existen componentes en la base de datos.</div>

<table *ngIf="componentes && componentes.length > 0" class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Nombre</th>
    <th>Precio</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let componente of componentes">
    <td>{{componente.id}}</td>
    <td>{{componente.nombre}}</td>
    <td>{{componente.precio  | number:'1.2-2'}}â‚¬</td>
  </tr>
  </tbody>
</table>
