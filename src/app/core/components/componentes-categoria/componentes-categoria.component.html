<h1>Categoría: {{categoria.nombre}}</h1>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Precio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let componente of componentes">
      <td>{{componente.id}}</td>
      <td>{{componente.nombre}}</td>
      <td>{{componente.precio | number:'1.2-2'}}€</td>
    </tr>
  </tbody>
</table>
